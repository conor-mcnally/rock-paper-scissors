<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
</head>
<body>
<h1>Check the developer console for the results!</h1>
	<p></p>
	<script>
		var objects = ["rock", "paper", "scissors"];
		var computerWins = 0;
		var playerWins = 0;
		var draws = 0;

		function computerPlay() {
			//Randomly return rock/paper/scissors
			var result = objects[Math.floor(Math.random()*objects.length)];
			return result;
		}

		function playRound(playerSelection, computerSelection) {
			playerSelection = playerSelection.toLowerCase();
			//IF Draw
			if(playerSelection === computerSelection) {
				console.log("You and the opponent both selected " + playerSelection);
				return draws++;
			}
			//IF Win
			else if (playerSelection === "rock" && computerSelection === "scissors" || playerSelection === "paper" && computerSelection === "rock" || playerSelection === "scissors" && computerSelection === "paper"){
				console.log("You win! You selected " + playerSelection + " & the opponent selected " + computerSelection);
				return playerWins++;
			}
			//IF Lose
			else if (playerSelection === "rock" && computerSelection === "paper" || playerSelection === "paper" && computerSelection === "scissors" || playerSelection === "scissors" && computerSelection === "rock"){
				console.log("You lose! You selected " + playerSelection + " & the opponent selected " + computerSelection);
				return computerWins++;
			}
			//Error prevention
			else {
				alert("Please enter rock, paper or scissors");
			}
		}

		function game(){
			for(var i = 0; i < 5; i++){
				const playerSelection = prompt("Please choose Rock, Paper or Scissors");
				const computerSelection = computerPlay();
				playRound(playerSelection, computerSelection);
				console.log("Comp Wins: " + computerWins + " || User Wins: " + playerWins + " || Draws: " + draws);
			}
		}
		game();
	</script>
</body>
</html>
